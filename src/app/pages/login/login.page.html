<ion-header> </ion-header>

<ion-content>
  <ion-grid class="set-grid">
    <ion-row>
      <ion-col>
        <app-header-login testoBenv="Benvenuti in Login"></app-header-login>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
      </ion-col>
      <ion-col size="12" size-lg>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email">
          </ion-input>
          <ion-icon slot="end" name="mail-sharp"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password">
          </ion-input>
          <ion-icon slot="end" name="lock-open"></ion-icon>
        </ion-item>
        <ion-button class="ion-float-right" (click)="autenticazione()">LOGIN</ion-button>
      </ion-col>
      <ion-col size="4">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
