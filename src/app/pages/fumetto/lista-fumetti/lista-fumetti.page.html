<app-menu></app-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-header class="ion-text-center">
        <img src="assets/icons/logo_devskill@2x.png" />
      </ion-header>
    </ion-title>
    <div slot="end" class="ion-padding-end">
      <app-user-component></app-user-component>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="padding">
    <h1>Lista Fumetti</h1>

    <ion-accordion-group class="ion-padding-vertical">
      <ion-accordion>
        <ion-item slot="header">
          <h5>Filtri</h5>
        </ion-item>

        <div slot="content">
          <form [formGroup]="filterForm">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-row>
                    <ion-col>
                      <ion-label></ion-label>
                      <ion-input placeholder="NOME" formControlName="nome"></ion-input>
                    </ion-col>
                  </ion-row>
                </ion-col>
                <ion-col>
                  <ion-row>
                    <ion-col>
                      <app-bottone testo="RESET" tipo="reset" (click)="reset()" [disabilitato]="false"></app-bottone>
                      <app-bottone testo="CERCA" (click)="cerca()" [disabilitato]="false"></app-bottone>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>

  <div class="riga">
    <div class="ion-padding-end">
      <ion-grid >
        <ion-row class="colore">
          <ion-col class="ion-text-right" size="1">
            NOME
          </ion-col>
          <ion-col class="ion-text-center" size="4">
            DESCRIZIONE
          </ion-col>
          <ion-col class="ion-text-center" size="1">
            TIPO
          </ion-col>
          <ion-col class="ion-text-center" size="3">
            AUTORE
          </ion-col>
          <ion-col class="ion-text-center" size="2">
            CATEGORIA
          </ion-col>
          <ion-col class="ion-text-left" size="1">
            AZIONI
          </ion-col>
        </ion-row>
        <ion-row class="riga2">
          <ion-col class="riga2">

            <div *ngFor="let item of listaFumetti.list">
              <ion-accordion-group>
                <ion-accordion>
                  <ion-row slot="header">
                    <ion-col size="11">
                      <app-fumetto nome="{{item.name}}" descrizione="{{item.description}}" tipo="{{item.type}}"
                        autore="{{item.author.name}} {{item.author.surname}}" categoria="{{item.category}}"
                        id="{{item.id}}"></app-fumetto>

                    </ion-col>

                    <ion-col class="ion-padding-vertical" size="1">
                      <div class="ion-float-center">
                        <ion-row>
                          <ion-col size="6">
                           <ion-icon name="create"></ion-icon> 
                          </ion-col>
                          <ion-col size="6">
                            <ion-icon (click)="elimina(item)" color="danger" name="trash-outline"></ion-icon>
                          </ion-col>
                        </ion-row>
                        
                          
                          
                        
                      </div>
                    </ion-col>
                  </ion-row>
                  
                  <ion-item slot="content">
                    <ion-thumbnail slot="start">
                    <img src="https://www.rollingstone.it/wp-content/uploads/2021/10/marinaccio.jpg">
                  </ion-thumbnail>
                  </ion-item>
                </ion-accordion>
              </ion-accordion-group>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
