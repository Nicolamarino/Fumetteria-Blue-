<app-menu></app-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-header class="ion-text-center">
        <img src="assets/icons/logo_devskill@2x.png" />
      </ion-header>
    </ion-title>
    <div slot="end" class="ion-padding-end">
      <app-user-component></app-user-component>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="padding">
    <h1>Lista Autori</h1>

    <ion-accordion-group class="ion-padding-vertical">
      <ion-accordion>
        <ion-item slot="header">
          <h5>Filtri</h5>
        </ion-item>

        <div slot="content">
          <form [formGroup]="filterform">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-row>
                    <ion-col>
                      <ion-label></ion-label>
                      <ion-input placeholder="NOME" formControlName="nome"></ion-input>
                    </ion-col>
                    <ion-col>
                      <ion-label></ion-label>
                      <ion-input placeholder="COGNOME" formControlName="cognome"></ion-input>
                    </ion-col>
                  </ion-row>
                </ion-col>
                <ion-col>
                  <ion-row>
                    <ion-col>
                      <app-bottone testo="RESET" tipo="reset" (click)="reset()" [disabilitato]="false"></app-bottone>
                      <app-bottone testo="CERCA" (click)="cerca()" [disabilitato]="false"></app-bottone>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>

          </form>
        </div>

      </ion-accordion>
    </ion-accordion-group>
  </div>

  <div class="riga">
    <div class="padding">
      <ion-grid class="padding2">
        <ion-row class="colore ion-text-center">
          <ion-col>
            NOME
          </ion-col>
          <ion-col>
            COGNOME
          </ion-col>
          <ion-col>
            AZIONI
          </ion-col>
        </ion-row>
        <ion-row class="riga2">
          <ion-col class="riga2">
            <div *ngFor="let item of listaAutori.list">
              <ion-row>
                <ion-col size="9">
                  <app-autore nomeCompleto="{{item.viewValue}}" id="{{item.value}}"></app-autore>  
                </ion-col>
                <ion-col class="ion-padding-vertical" size="3">
                  <div class="ion-float-center">
                    <ion-row class="ion-padding-vertical" >
                      <ion-col size="4">
                        <ion-icon class="ion-float-end" name="create"></ion-icon>
                      </ion-col>
                      <ion-col size="4">
                        <ion-icon (click)="elimina(item)" color="danger" name="trash-outline"></ion-icon>
                      </ion-col>
                      <ion-col size="4">

                      </ion-col>
                    </ion-row>
                   
                  </div>
                  
                </ion-col>
              </ion-row>  
                    
            </div> 
              
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
