<app-menu></app-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-header class="ion-text-center">
        <img src="assets/icons/logo_devskill@2x.png" />
      </ion-header>
    </ion-title>
    <div slot="end">
      <app-user-component></app-user-component>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="padding">
    <h1>Lista Autori</h1>

    <ion-grid>
      <ion-accordion-group>
        <ion-accordion>
      <ion-row slot="header">
        <ion-col>
          <h5>Filtri</h5>
        </ion-col>
      </ion-row>
      <div slot="content">
        <form [formGroup]="filterform">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>
              <ion-input placeholder="NOME" formControlName="nome"></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>
              <ion-input placeholder="COGNOME" formControlName="cognome"></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
     
      <ion-row>
        <ion-col>
          <app-bottone testo="RESET" tipo="reset" (click)="reset()"></app-bottone>
          <app-bottone testo="CERCA" (click)="cerca()"></app-bottone>
        </ion-col>
      </ion-row>
    </form>
    </div>
    
    </ion-accordion>
    </ion-accordion-group>
    </ion-grid>
  </div>

  <div class="riga">
    <div class="padding"> 
      <ion-grid class="padding2">
        <ion-row class="colore ion-text-center">
          <ion-col>
            NOME
          </ion-col>
          <ion-col>
            COGNOME
          </ion-col>
          <ion-col>
            AZIONI
          </ion-col>
        </ion-row>
        <ion-row class="riga2">
          <ion-col class="riga2">
    
          </ion-col>
          <ion-col class="riga2">
            
          </ion-col>
          <ion-col class="riga2">
            
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
