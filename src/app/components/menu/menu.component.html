  <ion-content class="colore">
    <ion-item button>

    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header">
          Autore

        </ion-list>
      </ion-accordion>

      <ion-accordion>

          <ion-item button routerLink="/lista-categorie">Lista Categoria</ion-item>
          <ion-item button routerLink="/aggiorna-categorie">Aggiorna Categoria</ion-item>
        </ion-list>
      </ion-accordion>

      <ion-accordion>
        <ion-item slot="header">Fumetto</ion-item>
        <ion-list slot="content" class="color">
          <ion-item button routerLink="/lista-fumetti">Lista Fumetto</ion-item>

        </ion-list>
      </ion-accordion>

      <ion-accordion>
        <ion-item slot="header">Utente</ion-item>
        <ion-list slot="content" class="color">
          <ion-item button routerLink="/lista-utenti">Lista Utente</ion-item>
          <ion-item button routerLink="/crea-utente">Crea Utente</ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>

    <ion-item class="padding">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label id="riga"></ion-label>

            <p class="ion-text-end">0.0.1</p>
          </ion-col>

      </ion-grid>
